<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Clínicas-escola</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="mt-4 p-5 bg-primary text-white rounded">
                <h1 class="display-4">Cadastro de nova clínica</h1>
            </div>
            <form action="/pedido/novo" method="post">
                <div>
                    <label for="nomeClinica">Nome da clínica</label>
                    <input name="nomeClinica" placeholder="Nome da clínica">
                    <small>Informe o nome da clínica.</small>
                </div>
                <div>
                    <label for="endereco">Endereço da clínica</label>
                    <input name="endereco" placeholder="Endereço da clínica">
                    <small>Informe o endereço da clínica.</small>
                </div>
                <div>
                    <label for="telefone">Telefone da clínica</label>
                    <input name="telefone" placeholder="Telefone da clínica">
                    <small>Informe o telefone da clínica.</small>
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea name="descricao" placeholder="Adicione detalhes importantes para ajudar o usuário."></textarea>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
