<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Clínicas-escola</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="mt-4 p-5 bg-primary text-white rounded">
                <h1 class="display-4">Clínicas de Psicologia da RMR</h1>
            </div>
            <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="">Todas as clínicas</a>
                    <a class="nav-item nav-link" href="">Com atendimento emergencial</a>
                </div>
                <a href="/clinica/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Nova clínica</button></a>
            </nav>
            <div class="card" style="width: 25rem;" th:each="clinica : ${clinicas}">
                <div class="card-header" th:text="${clinica.nomeClinica}">Nome da clínica</div>
                <div>Endereço: <span th:text="${clinica.endereco}"></span></div>
                <div>Número de telefone: <span th:text="${clinica.telefone}"></span></div>
                <div>Abordagem: <span th:text="${clinica.abordagem}"></span></div>
                <div>Atendimento emergencial: <span th:text="${clinica.temAtendimentoEmergencial}"></span></div>
                <div>Descrição:</div>
                <div>
                    <textarea class="form-control" th:text="${clinica.descricao}">descrição da clínica</textarea>
                </div>
            </div>
        </div>
    </body>
</html>
