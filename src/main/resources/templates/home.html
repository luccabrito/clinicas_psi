<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Clínicas-escola</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="card" style="width: 25rem;" th:each="clinica : ${clinicas}">
                <div class="card-header" th:text="${clinica.nomeClinica}">Nome da clínica</div>
                <div>Endereço: <span th:text="${clinica.endereco}"></span></div>
                <div>Número de telefone: <span th:text="${clinica.telefone}"></span></div>
                <div>Abordagem: <span th:text="${clinica.abordagem}"></span></div>
                <div>Descrição:</div>
                <div>
                    <textarea class="form-control" th:text="${clinica.descricao}">descrição da clínica</textarea>
                </div>
            </div>
        </div>
    </body>
</html>
